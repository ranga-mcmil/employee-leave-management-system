{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a href="javascript: void(0);">UBold</a></li>
          <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboards</a></li>
          <li class="breadcrumb-item active">Leave Application</li>
        </ol>
      </div>
      <h4 class="page-title">Leave Application</h4>
    </div>
  </div>
</div>
<!-- end page title -->



<!-- end row -->

<div class="row">
  <div class="col-12">
    <div class="card">
      
      <form action="" method="post">
        <div class="card-body">

          <div class="row">
            <div class="col-xl-12">
              
  
              <div class="row">
                <div class="col-lg-12">
                  <!-- Date View -->
                  <div class="mb-3">
                    <label class="form-label">Start Date</label>
                    {{form.start_date}}
                    
                  </div>
                </div>
  
                <div class="col-lg-12">
                  <!-- Date View -->
                  <div class="mb-3">
                    <label class="form-label">End Date</label>
                    {{form.end_date}}
                    
                  </div>
                </div>
              </div>
            </div> <!-- end col-->
  
            <!-- end col-->
          </div>
          <!-- end row -->
  
          {% csrf_token %}
          <div class="row mt-3">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-success waves-effect waves-light m-1"><i
                  class="fe-check-circle me-1"></i> Apply</button>
            </div>
          </div>
  
        </div>
      </form><!-- end card-body -->
    </div> <!-- end card-->
  </div> <!-- end col-->
</div>


<!-- end row -->


{% endblock %}
